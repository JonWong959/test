<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>詳細画面</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header-title">タイトル</div>
        <div class="header-author">作者</div>
    </header>
    <div class="content">
        <img class="content-image" src="https://picsum.photos/600/400" alt="文章图片">
        <div class="content-text">
            <p>ああああああああああああああああああああああああああああああああああああ</p>
            <p>ああああああああああああああああああああああああああああああああああああ</p>
        </div>
    </div>

    <div class="social-icons">
        <button class="btn-like"><i class="fas fa-heart"></i> <span>いいね！</span></button>
        <button class="btn-share"><i class="fas fa-share"></i> <span>共有</span></button>
    </div>


    <div class="comment-box">
        <h2>コメント欄</h2>
        <form>
            <label for="name">名前；</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メール：</label>
            <input type="email" id="email" name="email" required>
            <label for="comment">コメント：</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
